<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CRUD app</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="preloader-wrapper" id="preloader">
		<div class="wrapper">
			<div class="loader-circle"></div>
			<div class="loader-bottom">LOADING</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Enter information to add user</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="text" name="name" class="form-control input-name" placeholder="Name..." required>
						<input type="email" name="email" class="form-control input-email" placeholder="Email..." required>
						<input type="text" name="description" class="form-control input-description" placeholder="Description..." required>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" id="add-user" class="btn btn-primary">Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<header class="header">
		<nav aria-label="..." style="margin: 20px">
			<ul class="pagination pagination-sm">
				<li class="page-item active" id="limit-5"><button class="page-link limit-5">5</button></li>
				<li class="page-item" id="limit-10"><button class="page-link limit-10">10</button></li>
				<li class="page-item" id="limit-15"><button class="page-link limit-15">15</button></li>
			</ul>
		</nav>

		<button type="button" style="margin: 20px" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Add user
		</button>
	</header>

	<div class="table-container">

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
	<script type="module" src="./js/script.js"></script>
</body>

</html>
